<!-- //题目：给出一个百分制成绩，按成绩分段输出“ABCDE" -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    1-1
</head>

<body>
    <script>
        function result(score) {
            if (typeof score == 'number') {
                if (score >= 0 && score <= 100) {
                    if (score >= 90 && score <= 100) {
                        return 'A';
                    }
                    else if (score >= 80 && score <= 89) {
                        return 'B'
                    }
                    else if (score >= 70 && score <= 79) {
                        return 'C'
                    }
                    else if (score >= 60 && score <= 69) {
                        return 'D'
                    }
                    else if (score >= 0 && score <= 59) {
                        return 'E'
                    }
                }
                else {
                    return 'Should be in 1-100'
                }
            } else {
                return 'Not a number'
            }
        }
        console.log(result(105)); //'Should be in 1-100'
        console.log(result('a')); //'Not a number'
        console.log(result(75));  // 'C'
        console.log(result(65));  //'D'
    </script>
</body>

</html>
