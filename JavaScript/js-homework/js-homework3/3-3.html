<!-- 问题：打印九九乘法表 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    3-3
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                console.log(j + "*" + i + "=" + (j * i));
            }
        }
    </script>
</body>

</html>
</script>
</body>

</html>
