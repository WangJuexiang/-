//问题：找出1-99之间是7的倍数或个位是7或十位是7的数字，输出并统计个数
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    3-6
</head>

<body>
    <script>
        let arr = [];
        for (i = 1; i <= 99; i++) {
            if (i % 7 === 0 || i % 10 === 7 || parseInt(i / 10 % 10) === 7)
                arr.push(i)
        }
        console.log(arr);
        console.log(arr.length);
    </script>
</body>

</html>
</script>
</body>

</html>
