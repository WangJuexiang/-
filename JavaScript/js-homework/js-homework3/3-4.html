<!-- 问题：编程打印出所有“水仙花数”并打印其总个数。水仙花数指的是各个位的立方之和等于自身的三位整数 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    3-4
</head>

<body>
    <script>
        for (let i = 100; i < 1000; i++) {
            let ones = i % 10;
            let tens = parseInt(i / 10) % 10;
            let hundreds = parseInt(i / 100);
            if (i === Math.pow(ones, 3) + Math.pow(tens, 3) + Math.pow(hundreds, 3)) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
</script>
</body>

</html>
