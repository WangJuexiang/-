<!-- 题目：有一个函数,在x<1时,y=x;在1<=x<10时,y=2x-1;x>=10时,y=3x-11;写一段程序，输出x，输出y值 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    2-5
</head>

<body>
    <script>
        function pieceWise(x) {
            if (x < 1) {
                return x;
            } else if (x >= 1 && x < 10) {
                return (2 * x) - 1;
            } else if (x >= 10) {
                return (3 * x) - 11;
            }
        }
        console.log(pieceWise(0));//0
        console.log(pieceWise(5));//9
        console.log(pieceWise(10))//19

    </script>
</body>

</html>
</script>
</body>

</html>
