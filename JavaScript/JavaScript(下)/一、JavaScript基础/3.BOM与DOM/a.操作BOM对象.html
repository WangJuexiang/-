<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    BOM:Browser Object Model,浏览器对象模型

    1.window代表浏览器窗口
    window.innerHeight
    window.outerWidth

    2.navigator封装了浏览器的信息

    3.screen代表全屏幕尺寸

    4.location代表当前页面的url信息

    5.document代表当前的页面
    document.title

    获取cookie
    document.cookie
    获取具体的文档树节点
    <dl id = "app">
        <dt>java</dt>
        <dt>javaSE</dt>
        <dt>javaEE</dt>
    </dl>

    <script>
        var dl = document.getElementById("app");
    </script>

    6.history代表浏览器的历史记录
    history.back()
    history.forward())
</head>

</html>
