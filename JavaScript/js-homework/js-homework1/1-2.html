<!-- 题目：定义三个变量存储三个整数，求三个整数中第二大值 -->

    1-2
</head>

<body>
    <script>
        function secondNum(a, b, c) {
            let arr = [a, b, c];
            arr.sort();
            return arr[1]
        }
        console.log(secondNum(1, 2, 3)); //'2'
        console.log(secondNum(3, 3, 4))  //'3'
