<!-- 题目：编程判断3人中谁的年龄最大，并打印最大者的年龄 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    2-3
</head>

<body>
    <script>
        function elderestAge(ageA, ageB, ageC) {
            if ((ageA > ageB) && (ageA > ageC)) {
                return ageA;
            } else if (ageB > ageA && ageB > ageC) {
                return ageB;
            } else {
                return ageC
            }
        }
        console.log(elderestAge(18, 20, 22)) //'22'
    </script>
</body>

</html>
</script>
</body>

</html>
