<!--1.定义变量与条件控制-->
    <script>
        //1.1定义变量
        var score = 94;
        //alert(score);

        //1.2 if
        if(score>60 && score<75) {
            alert('pass')
        }else if(score>75 && score <90) {
            alert('merit')
        }else{
            alert('distinction')
        }
    </script>

<!--1.3 while循环-->
    <script>
        var age = 3
        while (age < 100) {
            age = age + 1
            console.log(age)
        }
    </script>

<!--1.4 for循环-->
    <script>
        var num = 1

        for (let i = 0; i < 100; i++) {
            console.log(i)
        }
    </script>

<!--2.变量的作用域-->
<!--2.1 全局变量-->
    var （养成规范：变量定义放在头部）
<!--2.2 局部变量-->
    let
<!--2.3 常量-->
    const
<!--2.4 方法-->
    是放在对象内的函数
    <script>
        let jiojio = {
            name: 'juexiang',
            birth: 1997,
            age: function () {
                let now = new Date().getFullYear();
                return now-this.birth
            }
        }

    </script>
