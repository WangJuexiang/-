//题目：判断三个数如果都不相等输出0，两个相等输出1，三个都相等则输出2
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    1-4
</head>

<body>
    <script>
        function isEqual(a, b, c) {
            if ((a == b) && (a == c)) {
                return '2';
            } else if ((a === b) || (b === c) || (a === c)) {
                return '1';
            } else {
                return '0';
            }
        }
        console.log(isEqual(5, 6, 7));//'0'
        console.log(isEqual(5, 5, 7));//'1'
        console.log(isEqual(5, 7, 7));//'1'
        console.log(isEqual(5, 5, 5)) //'2'
    </script>
</body>

</html>
